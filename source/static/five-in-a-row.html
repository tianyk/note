	<title>Five in a row</title>

	<style>
		.chessboard {
			margin: 40px;
		}
		.chessboard {
			border-collapse: collapse;
			table-layout: fixed;
		}

		.chessboard .cell {
			position: relative;
			width: 40px;
			height: 40px;
			border: 1px solid #eceeef;
		}

		.chess {
			width: 20px;
			height: 20px;
			border: 1px solid black;
			border-radius: 100%;

			position: absolute;
			left: 32px;
    		top: 32px;
		}

		tr .cell:first-child {
			border-left: none;
			border-top: none;
			border-bottom: none;
		}

		.chessboard tr:first-child .cell {
			border: none;
		}

		.chess.white { 
			border: 1px solid red;
		}
 	</style>

</head>
